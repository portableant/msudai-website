<section id="banner">
        <div class="container-fluid banner">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10 text-left">
                        <h1 class="display-5 fw-bold py-2">{{ page.title }}</h1>
                        {% if page.date %}
                            <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
                        {% endif %}
                        {% if page.author_name %}
                            <p class="text-muted">
                                By: <a href="{{ site.baseurl }}/author/{{ page.author | slugify }}/">{{ page.author_name }}</a>
                            </p>
                            {% elsif page.author %}
                            <p class="text-muted">
                                By: <a href="{{ site.baseurl }}/author/{{ page.author_name | slugify }}/">{{ page.author }}</a>
                            </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
