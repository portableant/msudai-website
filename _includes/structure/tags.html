{% if page.tags %}
<div class="row justify-content-center">
    <div class="mb-3">
        <h3 class="mb-2">Tags</h3>
        <div>
            {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tag/{{tag | slugify}}" class="badge badge-primary-custom text-decoration-none me-2 mb-1 p-2">
                {{ tag }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
